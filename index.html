<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson_8 Form</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About me</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Skills</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Portfolio</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="container">
                    <h1 class="title">Form by Ivan Vasylenko</h1>
                    <form action="#" method="GET" class="form">
                        <div class="row">
                            <label for="name" class="form__label">Your name</label>
                            <input type="text" id="name" class="form__input">
                        </div>
                        <div class="row">
                            <label for="password" class="form__label">Your password</label>
                            <input type="password" id="password" class="form__input">
                        </div>
                        <div class="row">
                            <label for="email" class="form__label">Your mail</label>
                            <input type="email" id="email" class="form__input" placeholder="your mail...">
                        </div>
                        <div class="row gender">
                            <h2>Gender</h2>
                            <label class="gender__label">
                                Women
                                <input type="radio" name="gender" value="women">
                            </label>
                             <label class="gender__label">
                                Men
                                <input type="radio" name="gender" value="men">
                            </label>
                        </div>

                        <div class="row skills">
                            <h2>My Skills</h2>
                             <label class="gender__label">
                                HTML
                                <input type="checkbox" value="html">
                            </label>
                             <label class="gender__label">
                                CSS
                                <input type="checkbox" value="css">
                            </label>
                             <label class="gender__label">
                                JS
                                <input type="checkbox" value="javascript">
                            </label>
                             <label class="gender__label">
                                React JS
                                <input type="checkbox" value="react">
                            </label>
                        </div>
                        <select name="citys" class="form__select">
                            <option value="" selected disabled>Your city...</option>
                            <option value="dnp">Dnipro</option>
                            <option value="kyi">Kyiv</option>
                            <option value="khr">Kharkiv</option>
                            <option value="bil">Bila Tserkva</option>
                            <option value="pol">Poltava</option>
                        </select>
                        <textarea name="message" id="" plac></textarea>

                    </form>

                </div>

            </section>
        </main>
    </body>
</html>
