<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW_8_Form</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About me</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Skills</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Portfolio</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="container">
                    <h1 class="title">HW_8_Form</h1>
                    <form action="#" method="GET" class="form">
                        <div class="row">
                            <label for="name" class="form__label">Повне ім'я</label>
                            <input type="text" id="name" class="form__input">
                        </div>
                        
                        <div class="row">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" class="form__input" placeholder="your mail...">
                        </div>
                        
                        <div class="row">
                            <label for="password" class="form__label">Пароль</label>
                            <input type="password" id="password" class="form__input">
                        </div>
                        
                        <!-- НОВЕ: Підтвердження пароля -->
                        <div class="row">
                            <label for="confirm-password" class="form__label">Підтвердження пароля</label>
                            <input type="password" id="confirm-password" class="form__input">
                        </div>
                        
                        <div class="row gender">
                            <h2>Стать</h2>
                            <label class="gender__label">
                                Жінка
                                <input type="radio" name="gender" value="women">
                            </label>
                            <label class="gender__label">
                                Чоловік
                                <input type="radio" name="gender" value="men">
                            </label>
                        </div>
                        
                        <!-- НОВЕ: Вік -->
                        <div class="row">
                            <label for="age" class="form__label">Вік</label>
                            <input type="number" id="age" class="form__input" min="16" max="100">
                        </div>
                        
                        <!-- НОВЕ: Курс -->
                        <div class="row">
                            <label for="course" class="form__label">Курс</label>
                            <select name="course" id="course" class="form__select">
                                <option value="" selected disabled>Оберіть курс...</option>
                                <option value="frontend">Front-End</option>
                                <option value="backend">Back-End</option>
                                <option value="pm">Project Management</option>
                                <option value="qa">QA Manual</option>
                            </select>
                        </div>
                        
                        <div class="row skills">
                            <h2>My Skills</h2>
                            <label class="gender__label">
                                HTML
                                <input type="checkbox" value="html">
                            </label>
                            <label class="gender__label">
                                CSS
                                <input type="checkbox" value="css">
                            </label>
                            <label class="gender__label">
                                JS
                                <input type="checkbox" value="javascript">
                            </label>
                            <label class="gender__label">
                                React JS
                                <input type="checkbox" value="react">
                            </label>
                        </div>
                        
                        <div class="row">
                            <label for="city" class="form__label">Місто</label>
                            <select name="citys" id="city" class="form__select">
                                <option value="" selected disabled>Your city...</option>
                                <option value="dnp">Dnipro</option>
                                <option value="kyi">Kyiv</option>
                                <option value="khr">Kharkiv</option>
                                <option value="bil">Bila Tserkva</option>
                                <option value="pol">Poltava</option>
                            </select>
                        </div>
                        
                        <!-- НОВЕ: Повна адреса -->
                        <div class="row">
                            <label for="address" class="form__label">Повна адреса проживання</label>
                            <textarea name="address" id="address" class="form__input" rows="3" placeholder="вул. Хрещатик, 1, кв. 5"></textarea>
                        </div>
                        
                        <!-- НОВЕ: Погодження з умовами -->
                        <div class="row">
                            <label class="gender__label">
                                <input type="checkbox" name="privacy" value="agreed">
                                Погоджуюсь з умовами конфіденційності
                            </label>
                        </div>
                        
                        <!-- НОВІ: Кнопки -->
                        <div class="row">
                            <button type="reset" class="form__button form__button--reset">Очистити форму</button>
                            <button type="submit" class="form__button form__button--submit">Зареєструватись</button>
                        </div>
                    </form>

                </div>

            </section>
        </main>
    </body>
</html>
